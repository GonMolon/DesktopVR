syntax = "proto3";

option java_package = "gonmolon.desktopvr.vnc";

package DesktopVR;

service WindowManager {
    rpc focusWindow(Window) returns (Empty);

    rpc getWindowList(Empty) returns (stream WindowList);
}

message Window {
    uint32 pid = 1;
    uint32 height = 2;
    uint32 width = 3;
}

message WindowList {
    repeated Window windows = 1;
}

message Empty {}